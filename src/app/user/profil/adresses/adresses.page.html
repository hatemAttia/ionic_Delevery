<ion-content fullscreen="true">
  <ion-toolbar style="--background: black;" class="ion-text-center">
    <ion-buttons slot="start" color="light">
      <ion-button color="light" (click)="navigateTo('profil')">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="!_addToggle" slot="end" color="light">
      <ion-button color="light" (click)="toggleAdd()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="_addToggle" slot="end" color="light">
      <ion-button color="light" (click)="addLocation()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light" style="margin-right:10%;">MY Addresses</ion-title>
    </ion-toolbar>

<ion-list>
  <ion-item *ngFor="let addess of _addresses">
    <ion-label>{{addess}}</ion-label>
  </ion-item>
  <ion-item *ngIf="_addToggle">
    <ion-label>New Addresse :</ion-label>
    <ion-input  [(ngModel)]="_addLocation"></ion-input>
  </ion-item>
</ion-list>

</ion-content>
