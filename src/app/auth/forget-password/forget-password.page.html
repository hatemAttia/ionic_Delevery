<ion-toolbar style="--background:#ff751a">
  <ion-buttons slot="start">
    <ion-back-button color="light"  defaultHref="login"></ion-back-button>
  </ion-buttons>
</ion-toolbar>

<ion-content >
  <div class="background-logo" style="height: 25%; margin-left: -10%;">
    <img class="logo" style="height: 80%;" src="../../../assets/images/logo.png">
  </div>
  <ion-grid [formGroup]="forgetForm">
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-padding ion-text-center">
        <ion-label>Forget your Password?</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-left">
      <ion-col class="ion-text-left">
        <ion-label color="medium">Type your email adress</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-input placeholder="email" formControlName="email" class="input-form"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center ion-padding-top">
      <ion-col>
        <ion-button color="favorite" expand="block" (click)="forgetPassword()">Reset Password</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
