<ion-toolbar style="--background: black;" class="ion-text-center">
  <ion-buttons slot="start" color="light">
    <ion-button color="light" (click)="navigateTo('profil')">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end" *ngIf="!_updateUser">
    <ion-button (click)="updateUserToggle()">
      <ion-icon  color="light"  name="pencil"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end" *ngIf="_updateUser">
    <ion-button (click)="updateUser()">
      <ion-icon color="light" name="checkmark"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title color="light" style="margin-right:10%;">Profil</ion-title>
</ion-toolbar>

<ion-grid fixed>
  <ion-row class="ion-justify-content-center" style="padding: 6vh 0;">
    <ion-col size="4" class="ion-justify-content-center">
      <ion-avatar style="width: 100%;height: 100%;">
        <ion-img src="assets/images/logoUser.png"></ion-img>
      </ion-avatar>
      <ion-label >{{_firstName}}  {{_lastName}}</ion-label>
     
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <ion-card>
        <ion-item>
          <ion-label  *ngIf="!_updateUser">{{userData.firstName}}</ion-label>
          <ion-input  *ngIf="_updateUser" [(ngModel)]="userData.firstName"> </ion-input>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <ion-card>
        <ion-item>
          <ion-label  *ngIf="!_updateUser">{{userData.lastName}}</ion-label>
          <ion-input  *ngIf="_updateUser" [(ngModel)]="userData.lastName"> </ion-input>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <ion-card>
        <ion-item>
          <ion-label  *ngIf="!_updateUser">{{numTel}}</ion-label>
          <ion-input  *ngIf="_updateUser" [(ngModel)]="numTel"> </ion-input>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <ion-col size="10">
      <ion-card>
        <ion-item>
          <ion-label  *ngIf="!_updateUser">{{userData.email}}</ion-label>
          <ion-input  *ngIf="_updateUser" [(ngModel)]="userData.email"> </ion-input>
        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
