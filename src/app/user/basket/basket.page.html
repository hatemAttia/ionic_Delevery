<ion-header>
  <ion-toolbar class="ion-text-center" color="dark">
    <ion-buttons slot="start" color="light">
      <ion-button color="light" (click)="navigateTo('home')">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="margin-left: -10%;">My order</ion-title>
  </ion-toolbar>
</ion-header>
<!--*************************************** IS EMPTY *******************************************-->
<ion-content *ngIf="!this.cartData.length">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col>
        <ion-img src="assets/images/notFound.png" style="height: 40vh;"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label color="favorite">
          <h1>NO ORDER YET</h1>
        </ion-label>
        <ion-label color="medium">
          <h2> you haven't placed </h2>
          <h2> any order yet </h2>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer *ngIf="!this.cartData.length">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button color="favorite" expand="block" (click)="navigateTo('home')">go and Order something</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
<!--*************************************** IS NOT EMPTY *******************************************-->
<ion-content *ngIf="this.cartData.length">
  <ion-grid>
    <ion-row>
      <ion-col size="12"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item *ngFor="let product of cartData"> 
            <ion-label>
              <h3> {{product.name}}</h3>
              <p>  {{product.amount}}</p>
            </ion-label>        
            <ion-buttons slot="end">
              <ion-button>DTN {{product.price}}</ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-buttons>
          <ion-button (click)="navigateTo('home')" style="color:#f45524">Add More food +</ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-label>Sub Total</ion-label>
            <ion-buttons slot="end">
              <ion-button>DTN {{subTotal}}</ion-button>
            </ion-buttons>
          </ion-item>
          <ion-item>
            <ion-label>Delevery Coast</ion-label>
            <ion-buttons slot="end">
              <ion-button>Free</ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer *ngIf="this.cartData.length">
  <ion-toolbar>
    <ion-row>
      <ion-col size="12">
        <ion-button color="favorite" expand="block" (click)="validOrder()">CHECK OUT</ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
