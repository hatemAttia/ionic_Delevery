<ion-content fullscreen="true">
  <ion-toolbar style="--background: black;">
    <ion-buttons slot="start" color="light">
      <ion-button color="light" (click)="navigateTo('home')">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="toggleSearch()">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar *ngIf="search" debounce="500"></ion-searchbar>
  </ion-toolbar>

  <ion-row class="background-promo resto_flex" style="background-image: url(assets/images/makla1.jpg)">
    <div class="resto_flex__content ion-text-center">
      <h2>{{_name.getValue()}}</h2>
      <p style="color:gray">{{_adresse.getValue()}}</p>
      <ion-item>
        <ion-buttons slot="end">
          <ion-button color="danger">
            <ion-icon name="star"></ion-icon>
            {{_rate.getValue()}}
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-row>
  <ion-list>
    <ion-list-header class="ion-no-padding">
      <h2>Sandwitch </h2>
    </ion-list-header>
    <ion-item style="padding-bottom: 2vh;" *ngFor="let product of restoData ">
      <ion-thumbnail slot="start">
        <img src={{product.src_img}}>
      </ion-thumbnail>
      <ion-label>
        <h2>{{product.name}}</h2>
        <h5>{{product.price}} DTN</h5>
        <p>{{product.description}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon color="favorite" name="remove"></ion-icon>

        </ion-button>
        <ion-label> {{product.amount}}</ion-label>
        <ion-button (click)="addProductIncart(product)">
          <ion-icon color="favorite" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>
</ion-content>
<!--*******************************************Footer*********************************************************-->
<ion-footer class="ion-no-border">
  <ion-footer>
    <ion-toolbar>
      <ion-row>
        <ion-col size="12">
          <ion-button color="favorite" expand="block" (click)="addTocart()">Add to cart</ion-button>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-footer>
</ion-footer>
